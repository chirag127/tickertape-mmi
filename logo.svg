<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150">
  <defs>
    <linearGradient id="moodGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d32f2f;stop-opacity:1" /> <!-- Red/Fear -->
      <stop offset="50%" style="stop-color:#fbc02d;stop-opacity:1" /> <!-- Yellow/Neutral -->
      <stop offset="100%" style="stop-color:#388e3c;stop-opacity:1" /> <!-- Green/Greed -->
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background (Tape) -->
  <rect x="10" y="40" width="380" height="70" rx="5" fill="#f5f5f5" stroke="#333" stroke-width="2" filter="url(#shadow)" />

  <!-- Tape Holes -->
  <circle cx="25" cy="55" r="3" fill="#333" />
  <circle cx="25" cy="95" r="3" fill="#333" />
  <circle cx="375" cy="55" r="3" fill="#333" />
  <circle cx="375" cy="95" r="3" fill="#333" />

  <!-- Graph Line -->
  <path d="M 40 90 Q 80 50, 120 80 T 200 60 T 280 90 T 360 50" fill="none" stroke="url(#moodGradient)" stroke-width="5" stroke-linecap="round" />

  <!-- Text -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Ticker Tape MMI</text>

  <!-- Indicator Dot -->
  <circle cx="360" cy="50" r="6" fill="#388e3c" />
</svg>
